<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canyon</title>
  </head>
  <body>
    <header class="header_fixed">
      <navbar class="nav_wrap">
        <div class="nav_row_top">
          <div class="nav_contain u-container">
            <div class="nav_content_top">
              <div class="nav_left_links">
                <a href="" class="nav_link_icon is-menu">
                  <img src="/public/svg_menu.svg" alt="Menu icon" />
                </a>
                <a href="" class="nav_logo"
                  ><img
                    class="nav_logo_svg"
                    src="/public/svg_nav_logo.svg"
                    alt="Canyon logo"
                /></a>
              </div>
              <div class="nav_right_links">
                <form action="/search" method="GET" class="form_search">
                  <input
                    type="search"
                    class="u-input-search"
                    id="search"
                    name="search"
                    placeholder="Szukaj ..."
                    aria-label="Wyszukaj"
                  />
                </form>
                <div class="nav_local_link">
                  <a href="" class="g_link">Lokalizacje serwisów</a>
                </div>
                <div class="nav_icons_wrap">
                  <a href="" class="nav_link_icon is-menu"
                    ><img src="/public/svg_search.svg" alt="User icon"
                  /></a>
                  <a href="" class="nav_link_icon"
                    ><img src="/public/svg_user.svg" alt="User icon"
                  /></a>
                  <a href="" class="nav_link_icon"
                    ><img src="/public/svg_cart.svg" alt="Cart icon"
                  /></a>
                  <a href="" class="nav_lang">
                    <img src="/public/svg_locale.svg" alt="Localization icon" />
                    PL | PL
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="nav_row_bottom">
          <div class="nav_content_bottom">
            <a href="" class="nav_btn_category">Rowery szosowe</a>
            <a href="" class="nav_btn_category">Rowery gravelowe</a>
            <a href="" class="nav_btn_category">Rowery elektryczne</a>
            <a href="" class="nav_btn_category">Rowery górskie</a>
            <a href="" class="nav_btn_category">Rowery Miejskie/Turystyczne</a>
            <a href="" class="nav_btn_category">Rowery Akcesoria</a>
            <a href="" class="nav_btn_category">Rowery Sale</a>
            <a href="" class="nav_btn_category">Rowery Outlet</a>
            <a href="" class="nav_btn_category is-solid">Serwis</a>
          </div>
        </div>
      </navbar>
    </header>
    <script type="module" src="/src/main.js"></script>
